<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
</head>
<body>
    <h1>Redirecting ...</h1>
    <script>
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            
            for (const [key, value] of urlParams.entries()) {
                params[key] = value;
            }
            
            return params;
        }

        function redirectToNewUrl() {
            const params = getQueryParams();
            const user = encodeURIComponent(params['user'] || '');
            const pass = encodeURIComponent(params['pass'] || '');
            const url = `https://alashop.online/order/renewal.php?user=${user}&pass=${pass}`;

            // ریدایرکت به URL جدید
            window.location.href = url;
        }

        // هنگام بارگذاری صفحه ریدایرکت انجام شود
        window.onload = redirectToNewUrl;
    </script>
</body>
</html>
